<html lang="en">
<head>
  <link rel="stylesheet" href="xterm/xterm.css"/>
  <script src="xterm/xterm.js"></script>
  <style>
      body {
          padding: 0;
          margin: 5px;
          background-color: #000;
      }

      #container-terminal {
          width: 800px;
          height: 450px;
          margin: 0;
          padding: 0;
      }
  </style>
  <title>Docker Exec Web Console</title>
</head>
<body>
<div id="container-terminal"></div>

<script type="text/javascript">

  function getQueryVar(variable) {
    const query = window.location.search.substring(1);
    const vars = query.split("&");
    for (let i = 0; i < vars.length; i++) {
      const pair = vars[i].split("=");
      if (pair[0] === variable) {
        return pair[1];
      }
    }

    return false;
  }

  let containerId = getQueryVar('cid');
  if (!containerId) {
    containerId = prompt('Container ID');
  }

  let command = getQueryVar('cmd');
  if (!command) {
    command = '/bin/bash';
  }

  let websocket = new WebSocket(
      "ws://"
      + window.location.hostname + ":"
      + window.location.port
      + window.location.pathname
      + "exec/"
      + containerId + ',' + window.btoa(command)
  );

  websocket.onopen = function () {
    let term = new Terminal({
      //cols: 100,
      //rows: 30,
      screenKeys: true,
      useStyle: true,
      cursorBlink: true,
    });

    term.on('data', function (data) {
      websocket.send(data);
    });

    term.on('title', function (title) {
      document.title = title;
    });

    term.open(document.getElementById('container-terminal'));

    websocket.onmessage = function (evt) {
      term.write(evt.data);
    }

    websocket.onclose = function () {
      term.write("Session terminated");
      term.destroy();
    }

    websocket.onerror = function (evt) {
      if (typeof console.log == "function") {
        console.log(evt)
      }
    }
  }
</script>
</body>
</html>
